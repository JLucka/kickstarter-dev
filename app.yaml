application: kickstarter-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true

# Handlers match in order, put above the default handler.
handlers:
- url: /
  script: backend.hello.app
  secure: always
  login: required

- url: /projects
  script: backend.projects.ProjectsHandler.app
  secure: always

- url: /logout
  script: backend.users.LogoutHandler.app
  secure: always

- url: /user
  script: backend.users.UserHandler.app
  secure: always

- url: /files
  script: backend.files.FilesHandler.app

- url: /transaction
  script: backend.transactions.TransactionHandler.app
  secure: always

- url: /styles
  static_dir: frontend/styles
  secure: always

- url: /bower_components
  static_dir: frontend/bower_components
  secure: always

- url: /views
  static_dir: frontend/views
  secure: always

- url: /routing
  static_dir: frontend/routing
  secure: always


- url: /newprojects
  script: backend.storage_test.ProjectsHandler.app
  secure: always

- url: /newlogout
  script: backend.storage_test.LogoutHandler.app
  secure: always

- url: /newusers
  script: backend.storage_test.UserHandler.app
  secure: always


libraries:
- name: MySQLdb
  version: "latest"
- name: webapp2
  version: latest