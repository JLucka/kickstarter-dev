<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="donation-button.html">


<dom-module id="projects-list">
    <template>
        <style>
            paper-card {
                width: 100%;
                height: 400px;
                margin: 10px 0;
            }

            .title-bar {
                height: 30%;
            }

            .description {
                height: 57%;
                overflow: hidden;
                text-overflow: ellipsis;
                padding-bottom: 10px;
                border-top: 1px #dddddd solid;
            }

            .title {
                font-family: 'Open Sans', sans-serif;
                font-weight: bold;
                text-shadow: 0px 1px green;
                font-size: 25px;
                color: limegreen;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #more-info {
                /*display: flex;*/
                /*flex-direction: row;*/
                /*justify-content: space-between;*/
                /*align-items: center;*/
                padding-top: 3px;
                font-family: 'Open Sans', cursive;
                font-weight: bold;
                color: gray;
            }

            .subtitle {
                font-family: 'Open Sans', sans-serif;
                font-weight: lighter;
            }

            #more-info span {
                color: black;
            }

            p {
                white-space: pre-wrap;
                font-family: 'Open Sans', sans-serif;
            }

            td:first-child {
                text-align: right;
                padding-right: 5px;
            }

            td:nth-child(2) {
                color: black;
            }

            iron-icon {
                height: 18px;
            }

            iron-icon:hover {
                color: var(--google-green-500);
            }
        </style>
        <iron-ajax
                id="list-ajax"
                auto
                url="https://kickstarter-dev.appspot.com/projects"
                handle-as="json"
                last-response="{{ajaxResponse}}"></iron-ajax>
        <div class="container-fluid">
            <template is="dom-repeat" items="{{ajaxResponse}}" sort="_sort">
                <div class="col-md-4">
                    <paper-card>
                        <div class="card-content title-bar">
                            <div class="title">
                                <span class="{{item.name}}" on-click="showDetails">{{item.name}}</span>
                            </div>
                            <div id="more-info">
                                <table>
                                    <tr>
                                        <td>Created on:</td>
                                        <td>{{item.date}}</td>
                                    </tr>
                                    <tr>
                                        <td>OVC collected:</td>
                                        <td>
                                            <span>{{item.money}}</span>
                                            <donation-button>
                                                <iron-icon icon="icons:add"></iron-icon>
                                            </donation-button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Created by:</td>
                                        <td>{{stripOcado(item.creatorname)}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="card-content description">
                            <p>{{item.description}}</p>
                        </div>
                        <div class="card-actions">
                            <paper-button class="{{item.name}}" on-click="showDetails">See More</paper-button>
                        </div>
                    </paper-card>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'projects-list',
        showDetails: function(e) {
            page('/project/'+encodeURIComponent(e.target.class));
        },
        _sort: function(a, b) {
            if (a.date === b.date) {
                if(a.time === b.time) return 0;
                return a.time < b.time ? 1 : -1;
            }
            return a.date < b.date ? 1 : -1;
        },
        stripOcado: function(name) {
            return name.replace('@ocado.com', '');
        }
    });
</script>
