<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/iron-page-url/iron-page-url.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-location.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../configuration-constants.html">
<link rel="import" href="../../routing/page-routing.html">


<dom-module id="user-bar">
    <template>
        <style>
            .header {
                background-color: #f6fcf6;
            }
            #dialog {
                width: 70%;
            }
            #user-info span{
                font-family: 'Open Sans', sans-serif;
                font-weight: lighter;
                font-size: 25px;
            }
            #coins-frame {
                border: 1px solid #afafaf;
                border-radius: 20px;
                padding-right: 5px;
                font-weight: bolder;
                display: inline-flex;
                align-items: center;
            }
            #coins-frame img {
                margin: 0 5px 0
            }
            #logo {
                display: inline;
                cursor: pointer;
            }
            #logo img {
                height: 40px;
                margin: 10px 0;
            }
            .flex-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #menu {
                white-space: nowrap;
            }
            #bread {
                position: absolute;
                width: 100%;
                z-index: 2;
                color: black;
                display: flex;
                justify-content: center;
                align-content: space-between;
            }
            #user-info {
                white-space: nowrap;
                padding-right: 12px;
            }
            .page-box {
                position: relative;
                border-bottom-right-radius: 20px;
                border-bottom-left-radius: 20px;
                padding: 0 12px;
                border: 1px #9fa581 solid;
                border-top-style: dashed;
                font-family: 'Open Sans', sans-serif;
                font-weight: bold;
                font-size: 20px;
                background-color: #dff0d8;
                color: #3d773e;
            }

            .left-box {
                border-bottom-right-radius: 0;
                margin-right: 2px;
                font-weight: lighter;
                background-color: #f6fcf6;
                color: black;
                cursor: pointer;
            }

            .right-box {
                border-bottom-left-radius: 0;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>

        <configuration-constants name="project" value="{{url}}"></configuration-constants>
        <configuration-constants name="images" value="{{img}}"></configuration-constants>

        <iron-ajax
                id="ajax"
                url="{{url}}"
                method="POST"
                on-response="handleResponse"
                handle-as="json">
        </iron-ajax>

        <page-routing page="{{page}}" item="{{item}}"></page-routing>

        <div class="header">
            <div class="flex-bar">
                <div id="menu">
                    <paper-menu-button vertical-align="down">
                        <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">
                            <paper-item id="form-button">New Project</paper-item>
                            <paper-item id="logout">Logout</paper-item>
                            <paper-item hidden$="{{!admin}}" id="admin-panel">Admin Panel</paper-item>
                        </paper-menu>
                    </paper-menu-button>
                    <div id="logo">
                        <img src$="{{img}}kicklogo.png"
                             onmouseover$="this.src = '{{img}}kicklogohover.png'"
                             onmouseout$="this.src = '{{img}}kicklogo.png'"/>
                    </div>
                </div>
                <div id="user-info">
                    <span>{{login}} <div id="coins-frame"><img src$="{{img}}ovc.png" height="22px"/> {{ovc}}</div></span>
                </div>
            </div>
        </div>
        <div id="bread">
            <template is="dom-if" if="{{!decodeName(item.id)}}">
                <div class="page-box">{{page.name}}</div>
            </template>
            <template is="dom-if" if="{{decodeName(item.id)}}">
                <div class="page-box left-box" on-click="goUp"><paper-ripple recenters></paper-ripple>{{page.name}}</div>
                <div class="page-box right-box">{{decodeName(item.id)}}</div>
            </template>
        </div>

        <paper-dialog id="dialog" modal>
            <h2>Create new project</h2>
            <div>
                <paper-input label="Project name" char-counter maxlength="256" bind-value="{{name}}"></paper-input>
                <paper-textarea label="Description" char-counter max-rows="8" bind-value="{{desc}}"></paper-textarea>
            </div>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus id="add-button">Add</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'user-bar',
        properties: {
            name: String,
            desc: String,
            userId: {
                type: String,
                value: '0'
            },
            ovc: Number,
            login: String,
            admin: Number,
            route: {
                type: Object,
                notify: true
            }
        },
        listeners: {
            'form-button.tap': 'showForm',
            'add-button.tap': 'addProject',
            'logo.tap': 'goHome',
            'logout.tap': 'logout',
            'admin-panel.tap': 'goAdmin'
        },
        showForm: function(e) {
            this.querySelector('#dialog').toggle();
        },
        addProject: function(e) {
            this.$.ajax.params = {
                "name": this.name,
                "desc": this.desc,
                "creatorId": this.userId
            };
            this.$.ajax.generateRequest();
        },
        goHome: function(e) {
            this.set('page.name', 'projects');
        },
        goAdmin: function(e) {
            this.set('page.name', 'admin-panel');
        },
        logout: function(e) {
            window.location.replace("/logout");
        },
        handleResponse: function(request) {
            document.querySelector("#list-ajax").generateRequest();
        },
        decodeName: function(name) {
            return decodeURIComponent(name);
        },
        goUp: function() {
            this.set('page.name', this.page.name+'s');
        }
    });
</script>
