<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="donation-button.html">


<dom-module id="project-details">
    <template>
        <style is="custom-style">
            paper-card {
                width: 100%;
                margin: 10px 0;
            }

            .description {
                height: 67%;
                overflow: hidden;
                text-overflow: ellipsis;
                padding-bottom: 10px;
                border-top: 1px #dddddd solid;
            }

            .title {
                font-family: 'Open Sans', sans-serif;
                font-weight: bold;
                text-shadow: 0px 1px green;
                font-size: 25px;
                color: limegreen;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #more-info {
                padding-top: 3px;
                font-family: 'Open Sans', cursive;
                font-weight: bold;
                color: gray;
            }

            p {
                white-space: pre-wrap;
                font-family: 'Open Sans', sans-serif;
            }

            td:first-child {
                text-align: right;
                padding-right: 5px;
            }

            td:nth-child(2) {
                color: black;
            }

            iron-icon {
                height: 18px;
            }

            iron-icon:hover {
                color: var(--google-green-500);
            }
        </style>

        <iron-ajax
            id="userAjax"
            url="https://kickstarter-dev.appspot.com/user"
            handle-as="json"
            on-response="updateMoney"
            last-response="{{user}}">
        </iron-ajax>

        <iron-ajax
                id="detailsAjax"
                url="https://kickstarter-dev.appspot.com/projects"
                handle-as="json"
                on-response="handleResponse"
                last-response="{{project}}">
        </iron-ajax>

        <paper-card>
            <div class="card-content title-bar">
                <div class="title"><span class="{{project.name}}">{{project.name}}</span></div>
                <div id="more-info">
                    <table>
                        <tr>
                            <td>Created on:</td>
                            <td>{{project.date}}</td>
                        </tr>
                        <tr>
                            <td>Created at:</td>
                            <td>{{project.time}}</td>
                        </tr>
                        <tr>
                            <td>OVC collected:</td>
                            <td>
                                <span>{{project.money}}</span>
                                <donation-button>
                                    <iron-icon icon="icons:add"></iron-icon>
                                </donation-button>
                            </td>
                        </tr>
                        <tr>
                            <td>Created by:</td>
                            <td>{{stripOcado(project.creatorname)}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="card-content description">
                <p>{{project.description}}</p>
            </div>
            <div class="card-actions">
                <donation-button user-id="{{userId}}" ovc="{{ovc}}">
                    <paper-button>Support</paper-button>
                </donation-button>
            </div>
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'project-details',
        properties: {
            userId: {
                type: Number,
                value: 0
            },
            ovc: Number
        },
        handleResponse: function(request) {
            document.querySelector("#app").route='project';
        },
        stripOcado: function(name) {
            return name.replace('@ocado.com', '');
        }
    });
</script>
