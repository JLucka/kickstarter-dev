<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="donation-button.html">
<link rel="import" href="configuration-constants.html">


<dom-module id="project-details">
    <template>
        <style is="custom-style">
            .panel {
                margin-top: 10px;
            }

            .panel-footer {
                background-color: #dff0d8;
                border-color: #d6e9c6
            }

            .description {
                overflow: hidden;
                text-overflow: ellipsis;
                padding-bottom: 10px;
                padding-top: 10px;
                border-top: 1px #dddddd solid;
            }

            .title {
                font-family: 'Open Sans', sans-serif;
                font-weight: bold;
                font-size: 25px;
                color: #59af5a;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            #more-info {
                padding-bottom: 10px !important;
                font-family: 'Open Sans', cursive;
                color: gray;
            }

            p {
                white-space: pre-wrap;
                font-family: 'Open Sans', sans-serif;
            }

            iron-icon {
                height: 18px;
            }

            iron-icon:hover {
                color: var(--google-green-500);
            }

            paper-button span.green-hover:hover {
                color: #3c763d !important;
            }

        </style>

        <configuration-constants name="project" value="{{url}}"></configuration-constants>
        <iron-ajax
                id="detailsAjax"
                url="{{url}}"
                handle-as="json"
                on-response="handleResponse"
                last-response="{{project}}">
        </iron-ajax>

        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="title text-center">
                    {{project.name}}
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-6 text-right" id="more-info">
                        Created on:
                        <br>
                        Created at:
                        <br>
                        OVC collected:
                        <br>
                        Created by:
                    </div>
                    <div class="col-xs-6">
                        <b>
                            {{project.date}}
                            <br>
                            {{project.time}}
                            <br>
                            {{project.money}}
                            <br>
                            {{stripOcado(project.creatorname)}}
                        </b>
                    </div>
                </div>
                <div class="card-content description ">
                    <p class="text-justify">{{project.description}}</p>
                </div>
                <div class="col-md-6 col-md-offset-3 col-sm-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar"  style$="width: {{project.money}}%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center">
                <donation-button user-id="{{userId}}" ovc="{{ovc}}" project-id="{{project.id}}">
                    <paper-button>
                            <span class="custom green-hover">
                                <iron-icon icon="icons:favorite-border"></iron-icon>Support
                            </span>
                    </paper-button>
                </donation-button>
            </div>
            </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'project-details',
        properties: {
            userId: {
                type: Number,
                value: 0
            },
            ovc: Number
        },
        handleResponse: function(request) {
            document.querySelector("#app").route='project';
        },
        stripOcado: function(name) {
            return name.replace('@ocado.com', '');
        },
    });
</script>
